<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML</title>
  </head>
  <body>
    <!-- 1) Créer une liste non-ordonné avec pour item: html, css, javascript -->

    <ul>
      <li>html</li>
      <li>css</li>
      <li>javascript</li>
    </ul>

    <!-- 2) Créer un titre de niveau 1 avec la classe "title" -->

    <h1 class="title">Mon titre</h1>

    <!-- 3) créer une div qui aura la classe "container-buttons" puis ajouter comme element enfant un bouton d'action -->

    <div class="container-buttons">
      <button type="button">Bouton d'action</button>
    </div>

    <!-- 4) structurer une carte avec la classe "box". Cette carte doit avoir pour enfant un titre de niveau 3, un paragraphe qui aura la classe "txt" et un lien qui aura pour contenu "lire la suite" regrouper dans une div qui a la classe "content" -->

    <div class="box">
      <div class="content">
        <h3>Titre</h3>
        <p class="txt">Lorem ipsum dolor sit amet.</p>
        <a href="#">Lire la suite</a>
      </div>
    </div>

    <!-- 5) Citer 4 balises HTML de type "Inline" -->

    <!-- span, input, label, button -->
    <span></span>
    <input type="text">
    <label for=""></label>
    <button type="button"></button>

    <!-- 6) Créer un dossier "Pages" avec un fichier "contact.html" puis créer un lien dans le fichier "index.html" vers la page "contact.html"-->

    <a href="./pages/contact.html">Lien vers Contact</a>

    <!-- 7) créer une liste imbriquée de votre choix -->

    <ul>
      <li>
        Fruits
        <ol>
          <li>Pomme</li>
          <li>Fraise</li>
          <li>Kiwi</li>
        </ol>
      </li>
      <li>
        Légumes
        <ol>
          <li>Poivron</li>
          <li>Oignon</li>
          <li>Ail</li>
        </ol>
      </li>
    </ul>
  </body>
</html>
