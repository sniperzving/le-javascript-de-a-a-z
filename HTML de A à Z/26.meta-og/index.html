<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Balises Open Graph pour les réseaux sociaux -->
    <meta property="og:title" content="Titre de votre page" />
    <meta
      property="og:description"
      content="Description pour les réseaux sociaux"
    />
    <meta property="og:image" content="URL de l'image à afficher" />
    <meta property="og:url" content="URL de votre page" />
    <meta property="og:type" content="website" />

    <!-- Balises Twitter Card pour Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Titre de votre page" />
    <meta name="twitter:description" content="Description pour Twitter" />
    <meta name="twitter:image" content="URL de l'image à afficher" />

    <!-- Balise de vérification Google Search Console -->
    <meta
      name="google-site-verification"
      content="Votre code de vérification"
    />

    <!-- Balise de vérification Bing Webmaster Tools -->
    <meta name="msvalidate.01" content="Votre code de vérification" />

    <!-- Balise Canonical pour éviter les problèmes de contenu dupliqué -->
    <link rel="canonical" href="URL canonique de la page" />

    <title>HTML</title>
  </head>
  <body></body>
</html>
