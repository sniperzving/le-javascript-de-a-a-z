<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Titre</th>
          <th>Titre</th>
          <th>Titre</th>
          <th>Titre</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <!-- clspan = étendre la cellule vers le bas -->
          <td rowspan="2">Contenu</td>
          <td>Contenu</td>
          <td>Contenu</td>
          <td>Contenu</td>
        </tr>
        <tr>
          <td>Contenu</td>
          <!-- clspan = étendre la cellule vers la droite-->
          <td colspan="2">Contenu</td>
          <td></td>
          <td></td>
        </tr>
        <!-- tr = rangée -->
        <tr>
            <!-- td = contenu -->
          <td>Contenu</td>
          <td>Contenu</td>
          <td>Contenu</td>
          <td>Contenu</td>
        </tr>
      </tbody>
      <!-- tfoot - footer du tableau -->
      <tfoot>
        <tr>
            <td>Footer</td>
            <td>Footer</td>
            <td>Footer</td>
            <td>Footer</td>
          </tr>
      </tfoot>
    </table>
  </body>
</html>
