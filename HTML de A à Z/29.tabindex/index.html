<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML</title>
  </head>
  <body>
    <h1 tabindex="1">Je suis un titre</h1>
    <p tabindex="2">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni animi
      repellat aliquam incidunt, quas similique pariatur? Voluptatem cupiditate
      accusantium laboriosam velit aliquid numquam. Blanditiis, quaerat?
    </p>
    <button tabindex="3">Bouton 1</button>
    <button tabindex="4">Bouton 2</button>
    <button tabindex="5">Bouton 3</button>
    <!-- tabindex="-1" => Ingnore l'élément -->
  </body>
</html>
