<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <!-- Les attributs ARIA servent à communiquer avec les lecteurs d'écrans et à ajouter des informations visibles depuis les lecteurs d'écrans -->
    <div role="button" aria-label="Ouvrie le menu">Menu</div>
    <!-- Ceci est déprécié. On préfère utiliser les balises button -->
    <button id="action-button" type="button">Mon bouton</button>
</body>
</html>
