<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js" defer></script>
    <title>Exporter vers Excel</title>
</head>
<body>
    <p>Je suis un paragraphe</p>
    <h1>Je suis un titre</h1>
 
    <button id="exportBtn">Exporter vers Excel</button>

    <script>
      document.getElementById("exportBtn").addEventListener("click", function() {
        // Créer un tableau de données
        var data = [
          ["Nom", "Âge", "Ville"],
          ["Alice", 25, "New York"],
          ["Bob", 30, "Los Angeles"],
          ["Carol", 22, "Chicago"]
        ];

        // Créer un objet de classeur
        var workbook = XLSX.utils.book_new();

        // Ajouter une feuille au classeur
        var worksheet = XLSX.utils.aoa_to_sheet(data);
        XLSX.utils.book_append_sheet(workbook, worksheet, "Données");

        // Générer le fichier Excel
        XLSX.writeFile(workbook, "donnees.xlsx");
      });
    </script>
</body>
</html>
