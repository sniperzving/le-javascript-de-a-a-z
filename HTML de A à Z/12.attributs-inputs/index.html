  <body>
    <!-- Attributs qui fonctionnent avec pratiquement tous le stypes d'inputs -->
    <input type="text" name="" id="" disabled />
    <br /><br />

    <!-- Indication de remplissage automatique -->
    <input type="text" autocomplete />
    <br /><br />

    <!-- name - libellé pour le back-end -->
    <input type="text" name="" />
    <br /><br />

    <!-- value = Ajouter une valeur à l'input -->
    <input type="submit" value="Submit" />
    <br /><br />

    <!-- placeholder - indication -->
    <input type="text" placeholder="Je suis une indication" />
    <br /><br />

    <!-- required - rend le champ obligatoire  -->
    <input type="text" />
    <br /><br />

    <!-- Radio et checkbox -->
    <input type="radio" checked />
    <input type="radio" />
    <input type="checkbox" checked />
    <input type="checkbox" />
    <br /><br />

    <!-- range et number -->
    <input type="range" min="0" max="100" value="40" />
    <input type="number" min="0" max="100" value="40" />
    <br /><br />

    <!-- File -->
    <!-- multiple = choix multiple -->
    <input type="file" multiple />
    <br /><br />

    <!-- File -->
    <!--capture - méthode de capture de média pour l'upload -->
    <input type="file" capture />
    <br /><br />
